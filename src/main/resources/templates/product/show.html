<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - Show Product</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="https://cdn.jsdelivr.net/webjars/bootstrap/4.6.1/css/bootstrap.min.css"
          rel="stylesheet" media="screen"/>

    <script src="https://cdn.jsdelivr.net/webjars/jquery/3.6.0/jquery.min.js"></script>

    <link href="../../static/css/spring-core.css" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <h2>Show Product</h2>
    <p>Product detail view.</p>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <form class="form-group">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label bg-dark text-white">Product Id:</label>
                        <div class="col-sm-10 col-form-label bg-light text-dark">
                            <p class="form-control-static" th:text="${product.id}">Product Id</p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label bg-dark text-white">Description:</label>
                        <div class="col-sm-10 col-form-label bg-light text-dark">
                            <p class="form-control-static" th:text="${product.description}">Description</p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label bg-dark text-white">Price:</label>
                        <div class="col-sm-10 col-form-label bg-light text-dark">
                            <p class="form-control-static" th:text="${product.price}">Price</p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 sm-2 col-form-label bg-dark text-white">Image URL:</label>
                        <div class="col-sm-10 col-form-label bg-light text-dark">
                            <p class="form-control-static" th:text="${product.imageUrl}">Image</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="/product/list" class="btn btn-lg btn-success">All Products</a>
</div>

</body>
</html>
