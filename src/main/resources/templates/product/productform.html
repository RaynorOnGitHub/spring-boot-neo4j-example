<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - Product Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="https://cdn.jsdelivr.net/webjars/bootstrap/4.6.1/css/bootstrap.min.css"
          rel="stylesheet" media="screen"/>

    <script src="https://cdn.jsdelivr.net/webjars/jquery/3.6.0/jquery.min.js"></script>

    <link href="../../static/css/spring-core.css" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <h2>Product Details</h2>
    <p>Product details for Edit | New product.</p>
    <div class="container">
        <form th:object="${productForm}" th:action="@{/product}" method="post">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p th:text="${#fields.hasErrors}">Error Message</p>
            </div>

            <input type="hidden" th:field="*{id}"/>

            <div class="form-group row" th:class="${#fields.hasErrors('description')} ? 'form-group row has-error' : 'form-group row'">
                <label class="col-sm-2 col-form-label bg-dark text-white">Description:</label>
                <div class="col-sm-10">
                    <label class="col-sm-10 col-form-label">
                        <input type="text" class="form-control" th:field="*{description}" th:errorclass="has-error"/>
                    </label>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('description')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group row" th:class="${#fields.hasErrors('price')} ? 'form-group row has-error' : 'form-group row'">
                <label class="col-sm-2 col-form-label bg-dark text-white">Price:</label>
                <div class="col-sm-10">
                    <label class="col-sm-10 col-form-label">
                        <input type="number" min="0" max="5000" step="0.01" class="form-control" th:field="*{price}" th:errorclass="has-error"/>
                    </label>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('price')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group row" th:class="${#fields.hasErrors('imageUrl')} ? 'form-group row has-error' : 'form-group row'">
                <label class="col-sm-2 col-form-label bg-dark text-white">Image Url:</label>
                <div class="col-sm-10">
                    <label class="col-sm-10 col-form-label">
                        <input type="text" class="form-control" th:field="*{imageUrl}" th:errorclass="has-error"/>
                    </label>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('imageUrl')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            <div class="form-group row">
                <button type="submit" class="col-form-label btn btn-lg btn-success">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
