<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - List Products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="https://cdn.jsdelivr.net/webjars/bootstrap/4.6.1/css/bootstrap.min.css"
          rel="stylesheet" media="screen"/>

    <script src="https://cdn.jsdelivr.net/webjars/jquery/3.6.0/jquery.min.js"></script>

    <link href="../../static/css/spring-core.css" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Product List</h2>
        </div>
    </div>

    <div th:if="${not #lists.isEmpty(products)}">
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Price</th>
                <th>Image URL</th>
                <th>List</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.description}"></td>
                <td th:align="right" th:text="${product.price}"></td>
                <td th:text="${product.imageUrl}"></td>
                <td><a th:href="${'/product/show/' + product.id}" class="btn btn-success btn-sm">View</a> </td>
                <td><a th:href="${'/product/edit/' + product.id}" class="btn btn-warning btn-sm">Edit</a> </td>
                <td><a th:href="${'/product/delete/' + product.id}" class="btn btn-danger btn-sm">Delete</a> </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-md-3">
            <a href="/product/new" class="btn btn-primary">New Product</a>
        </div>
    </div>
</div>

</body>
</html>
